<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/form.css">
  <title>Sign up</title>
</head>
<body>
  <section class="notifications"></section>
  
  <form class="container" id="createUser">
    <label class="form-label" for="username">Email</label>
    <input class="form-input" type="email" name="username" id="username" required placeholder="@usuario">

    <label class="form-label" for="password">Password</label>
    <input class="form-input" type="password" name="password" id="password" minlength="6" required placeholder="introduce contraseña">

    <label class="form-label" for="passwordConfirm">Confirmar Password </label>
    <input class="form-input" type="password" name="password-confirm" id="passwordConfirm" minlength="6" required placeholder="repite contraseña">

    <button class="button"  type="submit">Crear usuario</button>
  </form>

  <script type="module" src="./signup/index.js"></script>
  
</body>
</html>
